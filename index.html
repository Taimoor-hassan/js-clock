<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div>
                <p class="date">00</p>
                <p>DATE</p>
            </div>
            <div>
                <p class="hours">00</p>
                <p>HOURS</p>
            </div>
            <div>
                <p class="minutes">00</p>
                <p>MINUTES</p>
            </div>
            <div>
                <p class="seconds">00</p>
                <p>SECONDS</p>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
